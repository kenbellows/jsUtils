<html>
<body>
<script src="Clock.js"></script>
<script>
function clockTest() {
    document.getElementById('toggle').onclick = function() {c.toggle()};
    wv = document.getElementById('warp-value');
    document.getElementById('warp').onchange = function() {c.warpFactor = parseFloat(this.value); wv.innerHTML = c.warpFactor.toFixed(2);};
    c  = new Clock();

    h  = document.getElementById('hr');
    m  = document.getElementById('min');
    s  = document.getElementById('sec');
    c.each(1000, function() {
        h.innerHTML = c.time.getHours();
        m.innerHTML = c.time.getMinutes();
        s.innerHTML = c.time.getSeconds();
    });
}
window.addEventListener('load', clockTest, false)

</script>
<div id='clock'>
    <p>
        <span id='hr'></span>:<span id='min'></span>:<span id='sec'></span>
    </p>
    <p>
        <button id='toggle'>Pause/Play</button>
    </p>
    <p>
        <label for='warp'>Time Warp</label><span id='warp-value'>1.00</span><input type='range' default='1' max='3' min='0' step='0.01' name='warp' id='warp'/>
    </p>
</div>
</body>
</html>
